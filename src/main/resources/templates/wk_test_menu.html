<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment :: header"></head>
<style th:replace="fragment :: wk-css"></style>

<script type="text/javascript">
    //等待dom元素加载完毕.
    $(document).ready(function () {
        $(".level1 > a").click(function () {
            $(this).addClass("current")   //给当前元素添加"current"样式
                .next().show()                //下一个元素显示
                .parent().siblings().children("a").removeClass("current")        //父元素的兄弟元素的子元素<a>移除"current"样式
                .next().hide();                //它们的下一个元素隐藏
            return false;
        });
    });
</script>
<body>

<!-- 内容主体区域 -->
<div style="padding: 15px;">
    <div class="box">
        <ul class="menu">
            <li class="level1">
                <a href="#none">海贼王</a>
                <ul class="level2">
                    <li><a href="#none">路飞</a></li>
                    <li><a href="#none">索隆</a></li>
                    <li><a href="#none">山治</a></li>
                </ul>
            </li>
            <li class="level1">
                <a href="#none">七龙珠</a>
                <ul class="level2">
                    <li><a href="#none">孙悟空</a></li>
                    <li><a href="#none">贝吉塔</a></li>
                    <li><a href="#none">龟仙人</a></li>
                </ul>
            </li>
            <li class="level1">
                <a href="#none">火影忍者</a>
                <ul class="level2">
                    <li><a href="#none">鸣人</a></li>
                    <li><a href="#none">佐助</a></li>
                    <li><a href="#none">小樱</a></li>
                </ul>
            </li>
        </ul>

    </div>
</div>


</body>
</html>
